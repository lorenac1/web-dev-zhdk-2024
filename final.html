<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lorena's Spotify</title>
    <script src="final.js" defer></script>
    <link rel="stylesheet" href="final.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div class="playlist">
        <div class="height">
          <!-- <h1>Spotify playlist</h1> -->
          <div class="tit">
            <h2 contenteditable>spotify</h2>
          </div>
        </div>
        <div class="content">
          <div class="current-track flex-item"></div>
          <div data-js="tracks" class="flex-item">
            <!-- Tracks will be displayed here -->
          </div>
        </div>
      </div>
    </div>
    <button id="scrollLeftButton" class="scroll-button scroll-left">←</button>
    <button id="scrollRightButton" class="scroll-button scroll-right">→</button>
  </body>
</html>
