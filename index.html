<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorena's Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="genre-container">
      <!-- code part 1 -->
      <h2 contenteditable>spotify-</h2>
      <!-- code part 3 -->

      <div class="buttons-container">
        <button id="allSongsButton" class="overview-button">
          Show All Songs
        </button>

        <!-- Other buttons dynamically inserted here -->
      </div>
    </div>

    <div id="main">
      <div class="playlist">
        <div class="height"></div>
        <div class="content">
          <!-- <div class="current-track flex-item"></div> -->
          <div data-js="tracks" class="flex-item">
            <!-- Tracks will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <button id="scrollLeftButton" class="scroll-button scroll-left">←</button>
    <button id="scrollRightButton" class="scroll-button scroll-right">→</button>

    <script src="main.js" defer></script>
  </body>
</html>
